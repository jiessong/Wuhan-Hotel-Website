   	<header class="header_app"><span class="hd-back"></span><h2 class="hd-tit">会员登陆</h2><span class="hd_type"></span></header>

    <!--------->
   	<article>
   	<div class="member">
    	<div class="mlogo"><a href="#"><img src="images/mlogo.png"></a></div>
        <div class="login">
        	<ul>
            	<li><input type="text" value="手机号码" id="abc" class="txt"  onfocus="Focus(this);" onblur="Blur(this);"></li>
                <li class="last"><input type="text" value="输入验证码" class="code cod" onFocus="Focus(this);" onBlur="Blur(this);" ><a href="#"><span class="opa">获取验证码</span></a></li>
            </ul>
        </div>
       
        <a href="#"><div class="post">登录</div></a>
        
    </div>
    
    
   
    
	</article>
    <!--------->
  <script>
		function abc(){
			return 0;
		}
		var temp = "";
		function Focus(obj){

			temp = obj.value;

			obj.value = "";
		}
		function Blur(obj){
			if(obj.value == ""){
				obj.value = temp;
				
			}
		}
		
	</script>
